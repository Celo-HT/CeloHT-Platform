name: CeloHT Full Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: node-version: 20
      - run: npm install
      - run: pip install --user slither-analyzer mythril
      - run: bash scripts/celoht-pipeline.sh